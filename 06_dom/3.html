<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div); // <div></div>

    // adding properties to the div element
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Generated title") // most prefer cause innerHTML first select then take the value then over-rights 
    // but set attribute doesn't take the value it directly set the value
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // why not displayed at web page cause div creted is in memory
    // we need to attach the page through document
    // div.innerHTML = "Hello There!!"
    const addText = document.createTextNode("Hello there!!")
    div.appendChild(addText)  
    // which one is more optimised in the above two method of adding text

    document.body.appendChild(div) // by this way we can add the text to the web page
</script>
</html>
